on:
  push:
    paths:
      - 'package-set.dhall'
jobs:
  package-set:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: aviate-labs/setup-dfx@v0.2.3
        with:
          dfx-version: 0.13.1
          vessel-version: 0.6.5
      - run: vessel verify --version 0.8.6
